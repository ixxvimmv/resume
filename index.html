<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="style.css"> <!-- external CSS -->
</head>
<body>

  <h2>Resume Form</h2>

  <form method="POST" action="resume_process.php" target="_blank" enctype="multipart/form-data">
    <h3>Personal Information</h3>
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="middle_name" placeholder="Middle Name">
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="text" name="contact" placeholder="Contact Number" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="address" placeholder="Address" required>
    <textarea name="objectives" placeholder="Career Objectives" rows="3"></textarea>

    <h3>Educational Background</h3>
    <input type="text" name="school_name" placeholder="School / University" required>
    <input type="text" name="year_graduate" placeholder="Year Graduated" required>

    <h3>Skills</h3>
    <input type="text" name="skill1" placeholder="Skill 1" required>
    <input type="text" name="skill2" placeholder="Skill 2">
    <input type="text" name="skill3" placeholder="Skill 3">
    
    <h3>Trainings/Seminars</h3>
    <input type="text" name="training_title" placeholder="Training / Seminar Title">
    <input type="text" name="training_date" placeholder="Date">

    <h3>References</h3>
    <input type="text" name="ref_name" placeholder="Reference Name">
    <input type="text" name="ref_contact" placeholder="Reference Contact">

    <h3>Profile Picture</h3>
    <input type="file" name="profile_pic" accept="image/*">

    <input type="submit" value="Generate Resume">
  </form>

</body>
</html>
